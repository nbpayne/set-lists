<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="SetListApp" ng-controller="Index as vm" 
    ui-tour ui-tour-on-pause="vm.finishTour()">

    <div class="header">

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="container">

          <div class="navbar-brand pull-right"tour-step="Hello"
            tour-step-order="0"
            tour-step-placement="bottom-right"
            tour-step-template-url="'components/tour/0-hello.html'">
            <a href=""
              class="navbar-link" 
              ng-click="vm.startTour()"
              analytics-on="click"
              analytics-event="Open tour"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
          </div>

          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="set-lists">Set Lists</a>
            <p class="navbar-text">
              <a class="navbar-link" ui-sref="release-notes"><small>beta ({{ vm.version }})</small></a>
            </p>
          </div>

        </div>

      </div>

    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>&copy; 2014-16 Nick Payne</p>
      </div>
    </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-3348634-8', 'auto');

    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ngDraggable/ngDraggable.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
    <script src="bower_components/ngFacebook/dev/src/unmin/ngFacebook.js"></script>
    <script src="bower_components/ng-rollbar/ng-rollbar.js"></script>
    <script src="bower_components/clipboard/dist/clipboard.js"></script>
    <script src="bower_components/ngclipboard/dist/ngclipboard.js"></script>
    <script src="bower_components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/ez-ng/dist/ez-ng.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
    <script src="bower_components/angular-ui-tour/dist/angular-ui-tour.js"></script>
    <script src="bower_components/SHA-1/sha1.js"></script>
    <script src="bower_components/angulartics/src/angulartics.js"></script>
    <script src="bower_components/angulartics-google-analytics/lib/angulartics-ga.js"></script>
    <!-- endbower -->
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.templates.js"></script>
    <!-- endbuild -->

    <script src="components/config/config.js"></script>
    
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="set-list-app.module.js"></script>
    <script src="components/filters/future.filter.js"></script>
    <script src="components/filters/past.filter.js"></script>
    <script src="services/authorization/authorization.resource.js"></script>
    <script src="services/object-id/object-id.service.js"></script>
    <script src="services/set-list/set-list.resource.js"></script>
    <script src="services/share/share.resource.js"></script>
    <script src="services/song-list/song-list.resource.js"></script>
    <script src="services/user/user.service.js"></script>
    <script src="services/synchronisation/synchronisation.service.js"></script>
    <script src="services/set-list/set-list.service.js"></script>
    <script src="services/share/share.service.js"></script>
    <script src="services/song-list/song-list.service.js"></script>
    <script src="components/authorize/authorize.controller.js"></script>
    <script src="components/index/index.controller.js"></script>
    <script src="components/login/login.controller.js"></script>
    <script src="components/set-list/set-list.controller.js"></script>
    <script src="components/set-list-modal/set-list-modal.js"></script>
    <script src="components/set-lists/set-lists.controller.js"></script>
    <script src="components/share/share.controller.js"></script>
    <script src="components/share-modal/share-modal.controller.js"></script>
    <!-- endbuild -->
  </body>
</html>
